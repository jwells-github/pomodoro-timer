<head>
<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="time-picker">
        <h3>Session Time</h3>
        <div id="session-time">25</div>
        <button onClick="incrementSession(1)">^</button>
        <button onClick="incrementSession(-1)">v</button>
    </div>
    <div class="break-picker">
        <h3>Break Time</h3>
        <div id="break-time">5</div>
        <button onClick="incrementBreak(1)">^</button>
        <button onClick="incrementBreak(-1)">v</button>
    </div>
    <div id="timer">25:00</div>
    <div class="controls">
            <button id="start-button" onClick="start()">Start</button>
            <button onClick="reset()">Reset</button>
    </div>

    
<script src="pomodoro.js"></script>
</body>
